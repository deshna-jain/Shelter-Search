<!DOCTYPE html>
<html>
  <head>
    <title>Registration_page</title>

    <link rel="stylesheet" type="text/css" href="css/register.css" />

    <script type="text/javascript" src="javascript/register.js"></script>
  </head>

  <body>
    <div class="logo">
      <img src="img/logo.png" />
    </div>

    <div class="login-page">
      <div id="myform" class="form">
        <form
          name="val_form"
          class="register-form"
          method="post"
          action="Index.html"
        >
          <h3><p>REGISTRATION</p></h3>
          <input type="text" id="name" placeholder="Name" />
          <label id="lblname" style="color:red ;visibility: hidden"
            >Invalid Name</label
          >
          <input type="email" id="email" placeholder="Email" />
          <label id="lblemail" style="color:red ;visibility: hidden"
            >Invalid Email</label
          >
          <label>DOB</label>
          <input type="date" required />

          <input type="tel" id="mob" placeholder="Contact no." />
          <label id="lblmob" style="color:red ;visibility: hidden"
            >Invalid Mobile No</label
          >
          <input type="password" id="pass" placeholder="Create password" />
          <label id="lblpass" style="color:red ;visibility: hidden"
            >Invalid password</label
          >
          <input type="password" id="rpass" placeholder="Re-enter password" />
          <label id="lblrpass" style="color:red ;visibility: hidden"
            >Password do not match</label
          >
          <label>Gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <button type="submit" onclick="return validate()">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
